<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Intro Section with Dropdown Navigation</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="logo-img" src="./images/logo.svg" alt="logo" />
        <img
          class="dropdown"
          src="./images/icon-menu.svg"
          alt="Dropdown-menu"
        />
      </header>
      <main class="main">
        <div class="main__imgContainer"></div>
        <!-- <img
          class="main__heroImage"
          src="./images/image-hero-mobile.png"
          alt="hero-mobile"
        /> -->
        <div class="content">
          <h1 class="main__title">Make remote work</h1>
          <p class="main__info">
            Get your team sync, no matter your location. Streamline processes,
            creat team rituals, and watch productivity soar.
          </p>
          <button class="main__button">Learn more</button>
          <footer class="footer">
            <img
              class="footer__imgclient"
              src="./images/client-databiz.svg"
              alt="databiz"
            />
            <img
              class="footer__imgclient"
              src="./images/client-audiophile.svg"
              alt="client-audiophile"
            />
            <img
              class="footer__imgclient"
              src="./images/client-meet.svg"
              alt="client-meet"
            />
            <img
              class="footer__imgclient"
              src="./images/client-maker.svg"
              alt="client-maker"
            />
          </footer>
        </div>
      </main>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
